<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Analyzing Player Profile...</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Condensed&display=swap" rel="stylesheet">
  
</head>

<body>

	<header>
			
			<div class="playersTitle">
				<p th:text="'Player ID' + ${player.id} + ' // ' + ${player.firstName} + ' ' + ${player.lastName}"></p>
			</div>
			
			<div class="navigation">
				<a href="/home" id ="style-2" data-replace="Home"><span>Home</span></a>
				<a href="/players" id ="style-2" data-replace="Players"><span>Players</span></a>
				<a href="/matchday" id ="style-2" data-replace="Let's start!"><span>Match-Day</span></a>
				<a href="" id ="style-2" data-replace="Stats"><span>Stats</span></a>
				<a href="" id ="style-2" data-replace="Logout"><span>Logout</span></a>
			
			</div>
			
	</header>
	
	<span id="span_id" th:text="${player.head}"></span>

	<div class="d-inline-flex p-5 bd-highlight border-top border-left border-primary playerTitle">
		<hr>
		<p th:text="${player.firstName} + ' ' + ${player.lastName}"></p>
		<img id="hair" class="imgHair">
		<img class="imgBody" alt="/images/1-body.png" src="/images/1-body.png">
	
	</div>
	
	<script type="text/javascript">
		function init() {document.getElementById("hair").src="/images/" + document.getElementById("span_id").innerHTML + "-hair.png"};
	  	window.onload = init;
	</script>
</body>


</html>
